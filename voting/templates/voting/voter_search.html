{% extends 'voting/base.html' %}
{% load static %}

{% block content %}
<style>
    .search-container {
        max-width: 800px;
        margin: 2rem auto;
        padding: 0 1rem;
    }
    
    .search-header {
        text-align: center;
        margin-bottom: 2rem;
        padding: 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        border-radius: 12px;
    }
    
    .search-card {
        background: white;
        border-radius: 12px;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        padding: 2rem;
        margin-bottom: 2rem;
    }
    
    .search-form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
    }
    
    .search-type-selector {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
        flex-wrap: wrap;
    }
    
    .search-type-btn {
        padding: 0.5rem 1rem;
        border: 2px solid #e2e8f0;
        background: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 0.9rem;
    }
    
    .search-type-btn.active {
        background: #667eea;
        border-color: #667eea;
        color: white;
    }
    
    .search-type-btn:hover {
        border-color: #667eea;
    }
    
    .search-input-group {
        display: flex;
        gap: 1rem;
    }
    
    .search-input {
        flex: 1;
        padding: 1rem;
        border: 2px solid #e2e8f0;
        border-radius: 8px;
        font-size: 1.1rem;
        transition: border-color 0.3s ease;
    }
    
    .search-input:focus {
        outline: none;
        border-color: #667eea;
        box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    
    .search-btn {
        padding: 1rem 2rem;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        border-radius: 8px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .search-btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
    }
    
    .search-btn:disabled {
        background: #9ca3af;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
    }
    
    .results-container {
        display: none;
        margin-top: 2rem;
    }
    
    .results-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding: 1rem;
        background: #f8f9fa;
        border-radius: 8px;
    }
    
    .results-count {
        font-weight: 600;
        color: #374151;
    }
    
    .clear-results {
        background: #ef4444;
        color: white;
        border: none;
        padding: 0.5rem 1rem;
        border-radius: 6px;
        cursor: pointer;
        font-size: 0.9rem;
    }
    
    .voter-results {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
        gap: 1rem;
    }
    
    .voter-card {
        background: white;
        border: 2px solid #e2e8f0;
        border-radius: 12px;
        padding: 1.5rem;
        transition: all 0.3s ease;
        cursor: pointer;
        position: relative;
    }
    
    .voter-card:hover {
        border-color: #667eea;
        transform: translateY(-2px);
        box-shadow: 0 8px 25px rgba(102, 126, 234, 0.15);
    }
    
    .voter-header {
        display: flex;
        align-items: center;
        margin-bottom: 1rem;
    }
    
    .voter-avatar {
        width: 50px;
        height: 50px;
        border-radius: 8px;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        margin-right: 1rem;
        border: 2px solid #e5e7eb;
    }
    
    .voter-avatar img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        border-radius: 6px;
    }
    
    .voter-info {
        flex: 1;
    }
    
    .voter-name {
        font-size: 1.1rem;
        font-weight: 600;
        color: #1f2937;
        margin-bottom: 0.25rem;
    }
    
    .voter-email {
        color: #6b7280;
        font-size: 0.9rem;
    }
    
    .voter-details {
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 0.5rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
    }
    
    .detail-item {
        display: flex;
        justify-content: space-between;
    }
    
    .detail-label {
        color: #6b7280;
        font-weight: 500;
    }
    
    .detail-value {
        color: #374151;
        font-weight: 600;
    }
    
    .voter-status {
        display: flex;
        gap: 0.5rem;
        margin-bottom: 1rem;
    }
    
    .status-badge {
        padding: 0.25rem 0.75rem;
        border-radius: 12px;
        font-size: 0.8rem;
        font-weight: 500;
    }
    
    .status-voted {
        background: #fef3c7;
        color: #92400e;
    }
    
    .status-not-voted {
        background: #d1fae5;
        color: #065f46;
    }
    
    .status-verified {
        background: #dbeafe;
        color: #1d4ed8;
    }
    
    .status-pending {
        background: #fecaca;
        color: #991b1b;
    }
    
    .voter-actions {
        display: flex;
        gap: 0.5rem;
    }
    
    .btn-view-profile {
        flex: 1;
        padding: 0.75rem;
        background: #667eea;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-view-profile:hover {
        background: #5a67d8;
    }
    
    .btn-vote-now {
        flex: 1;
        padding: 0.75rem;
        background: #48bb78;
        color: white;
        border: none;
        border-radius: 6px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .btn-vote-now:hover {
        background: #38a169;
    }
    
    .btn-vote-now:disabled {
        background: #9ca3af;
        cursor: not-allowed;
    }
    
    /* Profile Modal */
    .profile-modal {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        z-index: 1000;
        align-items: center;
        justify-content: center;
        padding: 1rem;
    }
    
    .profile-modal-content {
        background: white;
        border-radius: 12px;
        max-width: 600px;
        width: 100%;
        max-height: 80vh;
        overflow-y: auto;
        position: relative;
    }
    
    .profile-modal-header {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 1.5rem;
        border-radius: 12px 12px 0 0;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }
    
    .close-modal {
        background: none;
        border: none;
        color: white;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem;
        border-radius: 50%;
        transition: background 0.3s ease;
    }
    
    .close-modal:hover {
        background: rgba(255, 255, 255, 0.2);
    }
    
    .profile-modal-body {
        padding: 2rem;
    }
    
    .profile-details-grid {
        display: grid;
        grid-template-columns: 2fr 1fr;
        gap: 2rem;
        margin-bottom: 2rem;
    }
    
    .profile-info {
        display: grid;
        gap: 1rem;
    }
    
    .profile-photo {
        text-align: center;
    }
    
    .profile-photo img {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        object-fit: cover;
        border: 3px solid #e5e7eb;
    }
    
    .profile-photo-placeholder {
        width: 120px;
        height: 120px;
        border-radius: 12px;
        background: #f3f4f6;
        display: flex;
        align-items: center;
        justify-content: center;
        border: 3px solid #e5e7eb;
        margin: 0 auto;
        color: #9ca3af;
        font-size: 2rem;
    }
    
    .profile-field {
        display: flex;
        justify-content: space-between;
        padding: 0.75rem 0;
        border-bottom: 1px solid #f3f4f6;
    }
    
    .profile-field:last-child {
        border-bottom: none;
    }
    
    .field-label {
        font-weight: 600;
        color: #374151;
        text-transform: uppercase;
        font-size: 0.9rem;
        letter-spacing: 0.05em;
    }
    
    .field-value {
        color: #1f2937;
        font-weight: 500;
    }
    
    .modal-actions {
        display: flex;
        gap: 1rem;
        padding-top: 1rem;
        border-top: 1px solid #e5e7eb;
    }
    
    .status-message {
        margin: 1rem 0;
        padding: 0.75rem;
        border-radius: 6px;
        display: none;
    }
    
    .status-success {
        background: #d1fae5;
        color: #065f46;
        border: 1px solid #a7f3d0;
    }
    
    .status-error {
        background: #fee2e2;
        color: #991b1b;
        border: 1px solid #fca5a5;
    }
    
    .status-warning {
        background: #fef3c7;
        color: #92400e;
        border: 1px solid #fde68a;
    }
    
    @media (max-width: 768px) {
        .voter-results {
            grid-template-columns: 1fr;
        }
        
        .search-input-group {
            flex-direction: column;
        }
        
        .profile-details-grid {
            grid-template-columns: 1fr;
        }
        
        .voter-details {
            grid-template-columns: 1fr;
        }
    }
</style>

<div class="search-container">
    <!-- Search Header -->
    <div class="search-header">
        <h1><i class="fas fa-search me-2"></i>Search Voter Database</h1>
        <p class="mb-0">Find voter profiles by Aadhaar number, name, email, or constituency</p>
    </div>

    <!-- Search Form -->
    <div class="search-card">
        <form id="searchForm" class="search-form">
            {% csrf_token %}
            
            <!-- Search Type Selector -->
            <div class="search-type-selector">
                <button type="button" class="search-type-btn active" data-type="aadhaar">
                    <i class="fas fa-id-card me-1"></i>Aadhaar Number
                </button>
                <button type="button" class="search-type-btn" data-type="name">
                    <i class="fas fa-user me-1"></i>Full Name
                </button>
                <button type="button" class="search-type-btn" data-type="email">
                    <i class="fas fa-envelope me-1"></i>Email
                </button>
                <button type="button" class="search-type-btn" data-type="all">
                    <i class="fas fa-globe me-1"></i>All Fields
                </button>
            </div>
            
            <!-- Search Input -->
            <div class="search-input-group">
                <input type="text" 
                       id="searchInput" 
                       class="search-input" 
                       placeholder="Enter Aadhaar number to search..."
                       required>
                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search me-2"></i>Search
                </button>
            </div>
            
            <!-- Search Tips -->
            <div class="text-muted" style="font-size: 0.9rem;">
                <i class="fas fa-info-circle me-1"></i>
                <span id="searchTip">You can search for exact or partial Aadhaar numbers</span>
            </div>
        </form>
        
        <!-- Status Messages -->
        <div id="statusMessage" class="status-message"></div>
    </div>

    <!-- Search Results -->
    <div id="resultsContainer" class="results-container">
        <div class="results-header">
            <div class="results-count" id="resultsCount">
                Found 0 voters
            </div>
            <button type="button" class="clear-results" onclick="clearResults()">
                <i class="fas fa-times me-1"></i>Clear Results
            </button>
        </div>
        
        <div id="voterResults" class="voter-results">
            <!-- Voter cards will be inserted here -->
        </div>
    </div>
</div>

<!-- Profile Modal -->
<div id="profileModal" class="profile-modal">
    <div class="profile-modal-content">
        <div class="profile-modal-header">
            <h4><i class="fas fa-user-circle me-2"></i>Voter Profile</h4>
            <button type="button" class="close-modal" onclick="closeProfileModal()">
                <i class="fas fa-times"></i>
            </button>
        </div>
        
        <div class="profile-modal-body">
            <div class="profile-details-grid">
                <div class="profile-info" id="profileInfo">
                    <!-- Profile details will be inserted here -->
                </div>
                <div class="profile-photo" id="profilePhoto">
                    <!-- Profile photo will be inserted here -->
                </div>
            </div>
            
            <div id="modalStatusMessage" class="status-message"></div>
            
            <div class="modal-actions">
                <button type="button" class="btn btn-secondary" onclick="closeProfileModal()">
                    <i class="fas fa-times me-1"></i>Close
                </button>
                <button type="button" class="btn btn-success" id="modalVoteBtn" onclick="initiateVoting()">
                    <i class="fas fa-vote-yea me-1"></i>Proceed to Vote
                </button>
            </div>
        </div>
    </div>
</div>

<script>
let currentSearchType = 'aadhaar';
let searchResults = [];
let selectedVoter = null;

// Search type placeholders and tips
const searchConfig = {
    aadhaar: {
        placeholder: 'Enter Aadhaar number (e.g., 123456789012)...',
        tip: 'You can search for exact or partial Aadhaar numbers'
    },
    name: {
        placeholder: 'Enter full name or part of name...',
        tip: 'Search is case-insensitive and matches partial names'
    },
    email: {
        placeholder: 'Enter email address...',
        tip: 'You can search for complete or partial email addresses'
    },
    all: {
        placeholder: 'Search across all fields...',
        tip: 'Search will look in name, email, Aadhaar, constituency, and region'
    }
};

document.addEventListener('DOMContentLoaded', function() {
    // Search type selector
    document.querySelectorAll('.search-type-btn').forEach(btn => {
        btn.addEventListener('click', function() {
            // Remove active class from all buttons
            document.querySelectorAll('.search-type-btn').forEach(b => b.classList.remove('active'));
            
            // Add active class to clicked button
            this.classList.add('active');
            
            // Update search type
            currentSearchType = this.dataset.type;
            updateSearchInterface();
        });
    });
    
    // Search form submission
    document.getElementById('searchForm').addEventListener('submit', function(e) {
        e.preventDefault();
        performSearch();
    });
    
    // Real-time search (optional)
    document.getElementById('searchInput').addEventListener('input', function() {
        const query = this.value.trim();
        if (query.length > 2) {
            // Debounce search
            clearTimeout(this.searchTimeout);
            this.searchTimeout = setTimeout(() => {
                if (query === this.value.trim()) {
                    performSearch();
                }
            }, 500);
        }
    });
});

function updateSearchInterface() {
    const config = searchConfig[currentSearchType];
    const searchInput = document.getElementById('searchInput');
    const searchTip = document.getElementById('searchTip');
    
    searchInput.placeholder = config.placeholder;
    searchTip.textContent = config.tip;
    searchInput.focus();
}

function performSearch() {
    const searchQuery = document.getElementById('searchInput').value.trim();
    
    if (!searchQuery) {
        showStatus('Please enter a search query', 'error');
        return;
    }
    
    const searchBtn = document.getElementById('searchBtn');
    const originalText = searchBtn.innerHTML;
    
    searchBtn.disabled = true;
    searchBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Searching...';
    
    fetch('{% url "voting:voter_search" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify({
            search_query: searchQuery,
            search_type: currentSearchType
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            displaySearchResults(data.voters, data.total_count);
            showStatus(`Found ${data.total_count} voter(s) matching your search`, 'success');
        } else {
            showStatus(data.message, 'error');
            clearResults();
        }
    })
    .catch(error => {
        console.error('Search error:', error);
        showStatus('An error occurred during search. Please try again.', 'error');
    })
    .finally(() => {
        searchBtn.disabled = false;
        searchBtn.innerHTML = originalText;
    });
}

function displaySearchResults(voters, totalCount) {
    searchResults = voters;
    const resultsContainer = document.getElementById('resultsContainer');
    const resultsCount = document.getElementById('resultsCount');
    const voterResults = document.getElementById('voterResults');
    
    resultsCount.textContent = `Found ${totalCount} voter(s)`;
    voterResults.innerHTML = '';
    
    voters.forEach(voter => {
        const voterCard = createVoterCard(voter);
        voterResults.appendChild(voterCard);
    });
    
    resultsContainer.style.display = 'block';
    resultsContainer.scrollIntoView({ behavior: 'smooth' });
}

function createVoterCard(voter) {
    const card = document.createElement('div');
    card.className = 'voter-card';
    card.onclick = () => showVoterProfile(voter);
    
    const votingStatus = voter.has_voted ? 'voted' : 'not-voted';
    const verificationStatus = voter.email_verified ? 'verified' : 'pending';
    
    card.innerHTML = `
        <div class="voter-header">
            <div class="voter-avatar">
                ${voter.profile_picture_available ? 
                    '<img src="/api/voter-photo/' + voter.id + '" alt="Profile">' :
                    '<i class="fas fa-user"></i>'
                }
            </div>
            <div class="voter-info">
                <div class="voter-name">${voter.full_name}</div>
                <div class="voter-email">${voter.email}</div>
            </div>
        </div>
        
        <div class="voter-details">
            <div class="detail-item">
                <span class="detail-label">Aadhaar:</span>
                <span class="detail-value">${voter.aadhaar_number}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Age:</span>
                <span class="detail-value">${voter.age} years</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Constituency:</span>
                <span class="detail-value">${voter.constituency}</span>
            </div>
            <div class="detail-item">
                <span class="detail-label">Region:</span>
                <span class="detail-value">${voter.region}</span>
            </div>
        </div>
        
        <div class="voter-status">
            <span class="status-badge status-${votingStatus}">
                ${voter.has_voted ? 'Already Voted' : 'Not Voted'}
            </span>
            <span class="status-badge status-${verificationStatus}">
                ${voter.email_verified ? 'Email Verified' : 'Email Pending'}
            </span>
        </div>
        
        <div class="voter-actions">
            <button type="button" class="btn-view-profile" onclick="event.stopPropagation(); showVoterProfile(${JSON.stringify(voter).replace(/"/g, '&quot;')})">
                <i class="fas fa-eye me-1"></i>View Profile
            </button>
            <button type="button" class="btn-vote-now ${voter.has_voted ? 'disabled' : ''}" 
                    onclick="event.stopPropagation(); ${voter.has_voted ? 'void(0)' : 'quickVote(\'' + voter.id + '\')'}"
                    ${voter.has_voted ? 'disabled' : ''}>
                <i class="fas fa-vote-yea me-1"></i>
                ${voter.has_voted ? 'Voted' : 'Vote Now'}
            </button>
        </div>
    `;
    
    return card;
}

function showVoterProfile(voter) {
    selectedVoter = voter;
    const profileInfo = document.getElementById('profileInfo');
    const profilePhoto = document.getElementById('profilePhoto');
    const modalVoteBtn = document.getElementById('modalVoteBtn');
    
    // Format date
    const dateOfBirth = new Date(voter.date_of_birth).toLocaleDateString('en-US', {
        year: 'numeric',
        month: 'long',
        day: 'numeric'
    });
    
    profileInfo.innerHTML = `
        <div class="profile-field">
            <span class="field-label">Full Name:</span>
            <span class="field-value">${voter.full_name}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Aadhaar Number:</span>
            <span class="field-value">${voter.aadhaar_number}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Email:</span>
            <span class="field-value">${voter.email}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Date of Birth:</span>
            <span class="field-value">${dateOfBirth}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Age:</span>
            <span class="field-value">${voter.age} years</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Gender:</span>
            <span class="field-value">${voter.gender}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Constituency:</span>
            <span class="field-value">${voter.constituency}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Region:</span>
            <span class="field-value">${voter.region}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Voting Status:</span>
            <span class="field-value">${voter.has_voted ? 'Already Voted' : 'Not Voted'}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Email Verification:</span>
            <span class="field-value">${voter.email_verified ? 'Verified' : 'Pending'}</span>
        </div>
        <div class="profile-field">
            <span class="field-label">Account Status:</span>
            <span class="field-value">${voter.verification_status}</span>
        </div>
    `;
    
    profilePhoto.innerHTML = voter.profile_picture_available ?
        `<img src="/api/voter-photo/${voter.id}" alt="Profile Photo">` :
        '<div class="profile-photo-placeholder"><i class="fas fa-user"></i></div>';
    
    // Update vote button
    if (voter.has_voted) {
        modalVoteBtn.disabled = true;
        modalVoteBtn.innerHTML = '<i class="fas fa-check me-1"></i>Already Voted';
        modalVoteBtn.className = 'btn btn-secondary';
    } else {
        modalVoteBtn.disabled = false;
        modalVoteBtn.innerHTML = '<i class="fas fa-vote-yea me-1"></i>Proceed to Vote';
        modalVoteBtn.className = 'btn btn-success';
    }
    
    document.getElementById('profileModal').style.display = 'flex';
}

function closeProfileModal() {
    document.getElementById('profileModal').style.display = 'none';
    document.getElementById('modalStatusMessage').style.display = 'none';
    selectedVoter = null;
}

function quickVote(voterId) {
    const voter = searchResults.find(v => v.id === voterId);
    if (voter && !voter.has_voted) {
        showVoterProfile(voter);
    }
}

function initiateVoting() {
    if (!selectedVoter || selectedVoter.has_voted) {
        showModalStatus('This voter has already cast their vote.', 'error');
        return;
    }
    
    const modalVoteBtn = document.getElementById('modalVoteBtn');
    const originalText = modalVoteBtn.innerHTML;
    
    modalVoteBtn.disabled = true;
    modalVoteBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Setting up...';
    
    fetch('{% url "voting:voter_quick_verify" %}', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json',
            'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
        },
        body: JSON.stringify({
            voter_id: selectedVoter.id,
            verification_method: 'email'
        })
    })
    .then(response => response.json())
    .then(data => {
        if (data.success) {
            if (data.requires_otp) {
                showModalStatus(`Verification code sent to ${data.voter_email}. Redirecting to verification...`, 'success');
                setTimeout(() => {
                    window.location.href = '{% url "voting:voter_profile" %}';
                }, 2000);
            } else if (data.direct_access) {
                showModalStatus('Voter verified successfully! Redirecting to voting...', 'success');
                setTimeout(() => {
                    window.location.href = data.redirect_url;
                }, 1500);
            }
        } else {
            showModalStatus(data.message, 'error');
            modalVoteBtn.disabled = false;
            modalVoteBtn.innerHTML = originalText;
        }
    })
    .catch(error => {
        console.error('Verification error:', error);
        showModalStatus('An error occurred during verification. Please try again.', 'error');
        modalVoteBtn.disabled = false;
        modalVoteBtn.innerHTML = originalText;
    });
}

function clearResults() {
    document.getElementById('resultsContainer').style.display = 'none';
    document.getElementById('voterResults').innerHTML = '';
    searchResults = [];
}

function showStatus(message, type) {
    const statusEl = document.getElementById('statusMessage');
    statusEl.className = `status-message status-${type}`;
    statusEl.textContent = message;
    statusEl.style.display = 'block';
    
    if (type === 'success') {
        setTimeout(() => {
            statusEl.style.display = 'none';
        }, 5000);
    }
}

function showModalStatus(message, type) {
    const statusEl = document.getElementById('modalStatusMessage');
    statusEl.className = `status-message status-${type}`;
    statusEl.textContent = message;
    statusEl.style.display = 'block';
}

// Close modal when clicking outside
document.getElementById('profileModal').addEventListener('click', function(e) {
    if (e.target === this) {
        closeProfileModal();
    }
});
</script>
