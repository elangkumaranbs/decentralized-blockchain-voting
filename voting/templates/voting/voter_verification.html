{% extends 'voting/base.html' %}
{% load static %}

{% block title %}Voter Verification - Secure Voting System{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-lg border-0">
                <div class="card-header bg-primary text-white text-center">
                    <h4 class="mb-0">
                        <i class="fas fa-user-check me-2"></i>
                        Voter Verification
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <div class="verification-icon mb-3">
                            <i class="fas fa-vote-yea text-primary" style="font-size: 3rem;"></i>
                        </div>
                        <p class="text-muted">
                            Please enter your email and Aadhaar number to verify your identity and proceed to vote.
                        </p>
                    </div>

                    <!-- Verification Form -->
                    <form id="voter-verification-form">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label fw-bold">
                                <i class="fas fa-envelope me-1"></i>Email Address
                            </label>
                            <input type="email" 
                                   class="form-control" 
                                   id="email" 
                                   name="email"
                                   placeholder="Enter your email address"
                                   required>
                        </div>

                        <div class="mb-4">
                            <label for="aadhaar_number" class="form-label fw-bold">
                                <i class="fas fa-id-card me-1"></i>Aadhaar Number
                            </label>
                            <input type="text" 
                                   class="form-control" 
                                   id="aadhaar_number" 
                                   name="aadhaar_number"
                                   placeholder="Enter your 12-digit Aadhaar number"
                                   maxlength="12"
                                   pattern="[0-9]{12}"
                                   required>
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg" id="verify-btn">
                                <i class="fas fa-check-circle me-2"></i>
                                Verify & Send OTP
                            </button>
                        </div>
                    </form>

                    <!-- Messages -->
                    <div id="message-container" class="mt-3"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
.verification-icon {
    animation: pulse 2s infinite;
}

@keyframes pulse {
    0% {
        transform: scale(1);
    }
    50% {
        transform: scale(1.05);
    }
    100% {
        transform: scale(1);
    }
}

.form-control:focus {
    border-color: #0d6efd;
    box-shadow: 0 0 0 0.2rem rgba(13, 110, 253, 0.25);
}

.btn-primary {
    background: linear-gradient(45deg, #0d6efd, #6610f2);
    border: none;
    transition: all 0.3s ease;
}

.btn-primary:hover {
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
}

.alert {
    border-radius: 10px;
    border: none;
}
</style>

<script>
document.addEventListener('DOMContentLoaded', function() {
    const form = document.getElementById('voter-verification-form');
    const verifyBtn = document.getElementById('verify-btn');
    const messageContainer = document.getElementById('message-container');
    const aadhaarInput = document.getElementById('aadhaar_number');

    // Format Aadhaar number input (only digits)
    aadhaarInput.addEventListener('input', function(e) {
        e.target.value = e.target.value.replace(/\D/g, '');
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        const formData = new FormData(form);
        const data = {
            email: formData.get('email'),
            aadhaar_number: formData.get('aadhaar_number')
        };

        // Validate form
        if (!data.email || !data.aadhaar_number) {
            showMessage('Please fill in all fields.', 'danger');
            return;
        }

        if (data.aadhaar_number.length !== 12) {
            showMessage('Aadhaar number must be exactly 12 digits.', 'danger');
            return;
        }

        // Show loading state
        verifyBtn.disabled = true;
        verifyBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Verifying...';

        // Submit verification request
        fetch('{% url "voting:voter_verification" %}', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
                'X-CSRFToken': document.querySelector('[name=csrfmiddlewaretoken]').value
            },
            body: JSON.stringify(data)
        })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                showMessage(data.message, 'success');
                // Redirect to email verification page
                setTimeout(() => {
                    window.location.href = '{% url "voting:email_verification" %}';
                }, 1500);
            } else {
                showMessage(data.message, 'danger');
            }
        })
        .catch(error => {
            console.error('Error:', error);
            showMessage('An error occurred. Please try again.', 'danger');
        })
        .finally(() => {
            // Reset button state
            verifyBtn.disabled = false;
            verifyBtn.innerHTML = '<i class="fas fa-check-circle me-2"></i>Verify & Send OTP';
        });
    });

    function showMessage(message, type) {
        messageContainer.innerHTML = `
            <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                ${message}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        `;
    }
});
</script>
{% endblock %}
